apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.labels.microservice }}-ingress
spec:
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.labels.microservice }}
            port:
              number: {{ .Values.service.containerPort }}